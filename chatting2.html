<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting with etc. - 2022 MEME</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:08</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html"> <i class="fa-solid fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">🐰</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span> <i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chats__timestamp">Sunday, Jan 11, 2023</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕하세요!! </span>
            <span class="message__time">8:23</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >혹시 position : absoluted 질문해도 될까요?</span
            >
            <span class="message__time">9:00</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdBD35j34T7NPajuD7PG_nlOlObM6WedlSzLDUL_LJdA&s"
        />
        <div class="message-row__content">
          <span class="message__author">🐰</span>
          <div class="message__info">
            <span class="message__bubble">뉴진스의 하입보이요</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdBD35j34T7NPajuD7PG_nlOlObM6WedlSzLDUL_LJdA&s"
        />
        <div class="message-row__content">
          <span class="message__author">🐰</span>
          <div class="message__info">
            <span class="message__bubble"
              >Cause i~i~i~ know what you like boy</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <form action="" class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big 🙄</span>
    </div>
    <script
      src="https://kit.fontawesome.com/e1c86b16fd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
